{% extends "include/base.html" %}
{% block content %}
{% load static %}
<div class="content">
    <span class="page-header huge">Log In</span>
    <div class="error">Sorry, wrong email or password!</div>
    <form class="input-form">
        <div class="form-group">
            <label for="title_area">Login</label>
            <input type="text" class="form-control" id="title_area" placeholder="Enter your login">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="********"/>
        </div>
        <br/>
        <button class="btn btn-success">Log in</button>
    </form>
    <a href="{% url 'signup' %}" class="signup">Create new account</a>
</div>
{% include "include/scripts.html" %}
{% endblock %}
